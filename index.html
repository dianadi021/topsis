        <div class="container-content">
          <div id="title-article">
            <h2 class="brd-bt-3">topsis</h2>
          </div>
          <div class="container">
            <div class="accordion" id="accordionExample">
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                  <button
                    class="accordion-button"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseOne"
                    aria-expanded="true"
                    aria-controls="collapseOne"
                  >
                    # Menentukan Nama Pilihan
                  </button>
                </h2>
                <div
                  id="collapseOne"
                  class="accordion-collapse collapse show"
                  aria-labelledby="headingOne"
                  data-bs-parent="#accordionExample"
                >
                  <div class="accordion-body">
                    <table class="table table-striped table-bordered">
                      <thead>
                        <tr>
                          <th scope="col" style="font-weight: bold" style="vertical-align: middle; text-align: center">#</th>
                          <th scope="col" colspan="2" style="font-weight: bold" style="vertical-align: middle; text-align: center">
                            Nama Pilihan
                          </th>
                        </tr>
                      </thead>
                      <tbody id="form-choices-section">
                        <tr id="row-choice-1" class="row-choice">
                          <th scope="row" style="vertical-align: middle; text-align: center">1</th>
                          <td>
                            <input
                              id="choice-name-1"
                              type="text"
                              class="form-control"
                              aria-label="Sizing example input"
                              aria-describedby="inputGroup-sizing-sm"
                              value="Nama Pilihan 1"
                            />
                          </td>
                        </tr>
                        <tr id="row-choice-2" class="row-choice">
                          <th scope="row" style="vertical-align: middle; text-align: center">2</th>
                          <td>
                            <input
                              id="choice-name-2"
                              type="text"
                              class="form-control"
                              aria-label="Sizing example input"
                              aria-describedby="inputGroup-sizing-sm"
                              value="Nama Pilihan 2"
                            />
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <button type="button" class="btn btn-primary" id="add-choice"><i class="fa-solid fa-plus"></i></button>
                    <button type="button" class="btn btn-danger btn_remove" id="remove-choice"><i class="fa-solid fa-trash"></i></button>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo"
                    aria-expanded="false"
                    aria-controls="collapseTwo"
                  >
                    # Menentukan Nama Kriteria
                  </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                  <div class="accordion-body" style="text-align: center; overflow: auto">
                    <table class="table table-striped table-bordered">
                      <thead>
                        <tr>
                          <th scope="col" style="font-weight: bold" style="vertical-align: middle; text-align: center">#</th>
                          <th scope="col" style="font-weight: bold" style="vertical-align: middle; text-align: center">Nama Kriteria</th>
                          <th scope="col" style="font-weight: bold" style="vertical-align: middle; text-align: center">Negative/Cost</th>
                          <th scope="col" style="font-weight: bold" style="vertical-align: middle; text-align: center">Bobot Nilai</th>
                        </tr>
                      </thead>
                      <tbody id="form-criteria-section">
                        <tr id="row-criteria-1" class="row-criteria">
                          <th scope="row" style="vertical-align: middle; text-align: center">1</th>
                          <td>
                            <input
                              id="criteria-name-1"
                              type="text"
                              class="form-control"
                              aria-label="Sizing example input"
                              aria-describedby="inputGroup-sizing-sm"
                              value="Nama Kriteria 1"
                            />
                          </td>
                          <td>
                            <input id="criteria-negative-1" type="checkbox" />
                          </td>
                          <td>
                            <select id="criteria-bobot-1" class="form-select" aria-label="Default select example">
                              <option value="1" selected>1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5">5</option>
                            </select>
                          </td>
                        </tr>
                        <tr id="row-criteria-2" class="row-criteria">
                          <th scope="row" style="vertical-align: middle; text-align: center">2</th>
                          <td>

                              class="form-control"
                              aria-label="Sizing example input"

              <div class="accordion-item">

                      <thead>
                        <tr id="header-matriks-criteria-name">
                          <th scope="col" style="font-weight: bold" style="vertical-align: middle; text-align: center">#</th>
                          <th
                            id="matriks-criteria-name-1"
                            class="matriks-criteria-name"
                            scope="col"
                            style="font-weight: bold"
                            style="vertical-align: middle; text-align: center"

                            Nama Kriteria 1
                          </th>
                          <th
                          id="matriks-criteria-name-2"
                            class="matriks-criteria-name"
                            scope="col"
                            style="font-weight: bold"
                            style="vertical-align: middle; text-align: center"

                            Nama Kriteria 2
                          </th>
                        </tr>
                      </thead>
                      <tbody id="body-matriks">

                              <option value="5">5</option>
                            </select>

                              <option value="5">5</option>

                              <option value="4">4</option>
                              <option value="5">5</option>
                            </select>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <button id="calculate-topsis" type="submit" class="btn btn-primary" style="margin: 1rem">
                      <i class="fas fa-calculator"></i> Hitung
                    </button>

                </div>

            </div>

      <article id="result-topsis-table-container" style="display: 'none'; visibility: collapse">
        <div class="container-content">

          </button>
          <div

          <button id="download-topsis" type="submit" class="btn btn-primary" style="margin: 1rem">
            <i class="fa-solid fa-download"></i> Download
          </button>
        </div>
      </article>
      <article class="overlay-container">
        <div class="overlay" id="myOverlay">

            <button id="show-table-of-topsis" class="show-button btn btn-success">Show Table</button>
